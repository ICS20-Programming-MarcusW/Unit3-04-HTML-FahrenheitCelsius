   <body>
      <!-- Link to javascript file -->

      <h2>Converting from Degrees Celsius into Degrees Fahrenheit</h2>
      <p>Please enter the temperature in <i>Degrees Celsius (째C)</i></p>
      <!-- Form to retrieve information (temperature in degrees celsius) -->
      <form action="javascript:convertCelToFahr()">
         <label for="temp">Temperature in Celsius:</label>
         <input type="number" step="any" id="cel" placeholder="0 째C" pattern="[0-9]+([\.,][0-9]+)?" name="tempCel">
         <br><br>
         <input type="submit" value="Convert">
      </form>
      <br>
      <!-- Create a space where the user information will be displayed -->
      <div id="display-fahrResults">
         <div id="tempFahr" class="res"></div>
      </div>
      </center>
      <h2>Converting from Degrees Fahrenheit into Degrees Celsius</h2>
      <p>Please enter the temperature in <i>Degrees Fahrenheit (째F)</i></p>
      <!-- Form to retrieve information (temperature in degrees fahrenheit) -->
      <form action="javascript:convertFahrToCel()">
         <label for="temp">Temperature in Fahrenheit:</label>
         <input type="number" step="any" id="fahr" placeholder="0 째F" pattern="[0-9]+([\.,][0-9]+)?" name="tempFahr">
         <br><br>
         <input type="submit" value="Convert">
      </form>
      <br>
      <!-- Create a space where the user information will be displayed -->
      <div id="display-celResults">
         <div id="tempCels" class="res"></div>
      </div>
      </center>
